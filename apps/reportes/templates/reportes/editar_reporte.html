{% extends 'base.html' %}

{% load static %}

{% block contenido %}
      <main role="main" class="main-content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="page-title">Editar reporte</h2>
              <div class="card-deck">
                <div class="card shadow mb-4">
                  <div class="card-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputNombres">Nombres</label>
                          <input type="text" class="form-control" id="inputNombres" placeholder="Nombres">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputApellidos">Apellidos</label>
                          <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputFchNac">Fecha de nacimiento</label>
                          <input type="date" class="form-control" id="inputFchNac" placeholder="Fecha de nacimiento">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEdad">Edad</label>
                          <input type="number" class="form-control" id="inputEdad" placeholder="Edad">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputSexo">Sexo</label>
                          <select id="inputSexo" class="form-control">
                            <option selected>Seleccionar sexo</option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Otro</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputTipoSangre">Tipo de sangre</label>
                          <select id="inputTipoSangre" class="form-control">
                            <option selected>Seleccionar tipo de sangre</option>
                            <option>A+</option>
                            <option>B+</option>
                            <option>AB+</option>
                            <option>O+</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputTipoDoc">Tipo documento</label>
                          <select id="inputTipoDoc" class="form-control">
                            <option selected>Seleccionar tipo</option>
                            <option>Cédula</option>
                            <option>Pasaporte</option>
                            <option>Otro</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputNumDoc">Número documento</label>
                          <input type="number" class="form-control" id="inputNumDoc" placeholder="Número de documento">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputNumTelf">Número teléfono</label>
                          <input type="number" class="form-control" id="inputNumTelf" placeholder="Número de teléfono">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="inputEmail">Email</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputDireccion">Dirección</label>
                          <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputEstadoCivil">Estado civil</label>
                          <select id="inputEstadoCivil" class="form-control">
                            <option selected>Seleccionar estado civil</option>
                            <option>Casad@</option>
                            <option>Solter@</option>
                            <option>Viud@</option>
                          </select>
                        </div>
                      <button type="submit" class="btn btn-primary mr-4">Guardar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                    </form>
                  </div>
                </div>
              </div> <!-- end section -->
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main> <!-- main -->

    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
  </body>
</html>
{% endblock %}
